<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Manti Jewel Art</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-bg-primary);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-glass-border);
            color: white;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
        }

        .error-msg {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="glass-card login-card">
        <h2 style="text-align:center; margin-bottom: 2rem;">Admin Login</h2>

        <div id="error-msg" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label style="display:block; margin-bottom:0.5rem; color:#aaa;">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="admin@amanties.com">
            </div>
            <div class="form-group">
                <label style="display:block; margin-bottom:0.5rem; color:#aaa;">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <p style="text-align:center; margin-top:1rem; font-size:0.8rem; color:#666;">
            <a href="index.html" style="color:inherit; text-decoration:none;">&larr; Back to Website</a>
        </p>
    </div>

    <!-- External Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
