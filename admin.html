<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manti Jewel Art | Admin Panel</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        /* Admin Specific Styles */
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-primary);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .login-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .admin-card {
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-glass-border);
            padding: 1rem;
            border-radius: 8px;
            color: #fff;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            background: rgba(255, 255, 255, 0.1);
        }

        .status-msg {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .status-msg.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-msg.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--color-text-muted);
        }
    </style>
</head>

<body>

    <style>
        /* Accordion Styles */
        .accordion-item {
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }

        .accordion-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--color-accent-gold);
        }

        .accordion-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .accordion-body {
            padding: 0 1.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            opacity: 0;
        }

        .accordion-item.active .accordion-body {
            padding: 1.5rem;
            max-height: 1000px;
            /* Arbitrary large height */
            opacity: 1;
        }

        .accordion-icon {
            transition: transform 0.3s ease;
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }

        /* Previous Grids */
        .product-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>

    <!-- Dashboard Content -->
    <div class="header-bar">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Site</a>
        <h2 style="margin:0; font-size:1.5rem;">Admin Dashboard</h2>
        <button id="logout-btn" class="btn btn-outline btn-sm">Sign Out</button>
    </div>

    <div class="admin-container">

        <!-- 1. LIVE RATES ACCORDION -->
        <div class="accordion-item active">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span><i class="fas fa-chart-line"></i> Update Live Rates</span>
                <i class="fas fa-chevron-down accordion-icon"></i>
            </div>
            <div class="accordion-body">
                <form id="rates-form">
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <div class="form-group" style="flex:1">
                            <label>Gold 24K (₹)</label>
                            <input type="number" id="input-gold-24k" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Gold 22K (₹)</label>
                            <input type="number" id="input-gold-22k" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Silver 1kg (₹)</label>
                            <input type="number" id="input-silver" class="form-control" required>
                        </div>
                    </div>
                    <div style="display:flex; gap:1rem; margin-top:1rem;">
                        <button type="button" id="fetch-live-btn" class="btn btn-outline" style="flex:1;">
                            <i class="fas fa-sync-alt"></i> Fetch Live
                        </button>
                        <button type="submit" class="btn btn-primary" style="flex:1;">Update Rates</button>
                    </div>
                    <div id="status-message" class="status-msg"></div>
                </form>
            </div>
        </div>

        <!-- 2. PRODUCT UPLOAD ACCORDION -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span><i class="fas fa-plus-circle"></i> Upload / Edit Product</span>
                <i class="fas fa-chevron-down accordion-icon"></i>
            </div>
            <div class="accordion-body">
                <form id="product-form">
                    <div class="form-group">
                        <label>Product Title</label>
                        <input type="text" id="prod-title" class="form-control" required
                            placeholder="e.g. Antique Necklace">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="prod-desc" class="form-control" rows="2" placeholder="Details..."></textarea>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Metal Type</label>
                            <select id="prod-metal" class="form-control" required>
                                <option value="manual">Manual Price</option>
                                <option value="gold_24k">Gold 24K</option>
                                <option value="gold_22k">Gold 22K</option>
                                <option value="silver">Silver</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Weight (gms)</label>
                            <input type="number" id="prod-weight" class="form-control" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Making Charges (₹)</label>
                            <input type="number" id="prod-mc" class="form-control" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Size <small>(Optional)</small></label>
                            <input type="text" id="prod-size" class="form-control" placeholder="e.g. 10 inch">
                        </div>
                    </div>

                    <div class="product-row" style="margin-top: 1rem;">
                        <div class="form-group" style="flex:1">
                            <label>Total Price (₹)</label>
                            <input type="number" id="prod-price" class="form-control" placeholder="0" readonly
                                style="background:rgba(0,0,0,0.3); cursor:not-allowed;">

                            <!-- Price Breakdown Display -->
                            <div id="price-breakdown"
                                style="margin-top:0.5rem; font-size:0.85rem; color:#ccc; display:none;">
                                <div style="display:flex; justify-content:space-between;">
                                    <span>Base (Wt × Rate):</span>
                                    <span id="bd-metal">₹0</span>
                                </div>
                                <div style="display:flex; justify-content:space-between;">
                                    <span>Making Charges:</span>
                                    <span id="bd-mc">₹0</span>
                                </div>
                                <div
                                    style="display:flex; justify-content:space-between; color:var(--color-accent-gold);">
                                    <span>GST (3%):</span>
                                    <span id="bd-gst">₹0</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Image</label>
                            <input type="file" id="prod-image" class="form-control" accept="image/*">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="margin-top:1rem;">Upload to
                        Gallery</button>
                </form>
                <div id="prod-status" class="status-msg"></div>
            </div>
        </div>

        <!-- 3. MANAGE PRODUCTS ACCORDION -->
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span><i class="fas fa-list"></i> Existing Products</span>
                <i class="fas fa-chevron-down accordion-icon"></i>
            </div>
            <div class="accordion-body">
                <div id="product-list" class="product-grid-admin" style="padding-top:1rem;">
                    <p style="text-align:center; color:#888;">Loading Products...</p>
                </div>
            </div>
        </div>

    </div>

    <style>
        /* Improved Dashboard Layout */
        .product-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .admin-prod-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-prod-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .admin-prod-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .admin-prod-price {
            font-size: 0.8rem;
            color: var(--color-accent-gold);
            margin-bottom: 0.5rem;
        }

        .action-btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-link {
            position: static;
            margin: 0;
        }

        .admin-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
            /* Adjust for header */
            display: block;
            /* Override previous flex center */
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        .product-row {
            display: flex;
            gap: 1rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        /* Ensure cards fill width in grid */
        .admin-card {
            max-width: 100%;
            width: 100%;
            margin: 0;
        }
    </style>

    <!-- External Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
